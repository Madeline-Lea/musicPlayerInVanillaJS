<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <h6>powered by leozin do sexo 3</h6>

    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container play" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/intoToDust.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="./images/videoTape.jpg" id="cover" alt="music-cover" />
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script type="application/javascript" lang="javascript" src="./script.js"></script>
</body>

</html>
